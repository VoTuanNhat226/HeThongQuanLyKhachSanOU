{% extends 'layout/base.html' %}

{% block title %} Xem phòng {% endblock %}

{% block content %}
<div>
    <h1 class="text-center p-5">ĐẶT PHÒNG</h1>
    <div style="width: 80%; margin: 10px auto 50px auto">
        <div class="row mt-1" style="display: flex; justify-content: space-evenly">
            <div class="col-md-5 col-xs-12">
                <div style="max-width: 600px; margin: 0px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; font-family: Arial, sans-serif;">
                    <form>
                        <div style="margin-bottom: 10px;">
                            <label for="name" style="display: block; font-weight: bold; margin-bottom: 5px;">Họ và
                                Tên:</label>
                            <input type="text" id="name" name="name"
                                   style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 4px;"
                                   required>
                        </div>
                        <div style="margin-bottom: 10px;">
                            <label for="email"
                                   style="display: block; font-weight: bold; margin-bottom: 5px;">Email:</label>
                            <input type="email" id="email" name="email"
                                   style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 4px;"
                                   required>
                        </div>
                        <div style="margin-bottom: 10px;">
                            <label for="phone" style="display: block; font-weight: bold; margin-bottom: 5px;">Số Điện
                                Thoại:</label>
                            <input type="tel" id="phone" name="phone"
                                   style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 4px;"
                                   required>
                        </div>
                        <div style="margin-bottom: 10px;">
                            <label for="check-in" style="display: block; font-weight: bold; margin-bottom: 5px;">Ngày
                                Nhận
                                Phòng:</label>
                            <input type="date" id="check-in" name="check-in"
                                   style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 4px;"
                                   required>
                        </div>
                        <div style="margin-bottom: 10px;">
                            <label for="check-out" style="display: block; font-weight: bold; margin-bottom: 5px;">Ngày
                                Trả
                                Phòng:</label>
                            <input type="date" id="check-out" name="check-out"
                                   style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 4px;"
                                   required>
                        </div>
                        <div style="margin-bottom: 10px;">
                            <label for="room-type" style="display: block; font-weight: bold; margin-bottom: 5px;">Loại
                                Phòng:</label>
                            <select id="room-type"
                                    style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 4px;"
                                    required>
                                <option value="">-- Chọn loại phòng --</option>
                                <option value="standard" >Standard</option>
                                <option value="deluxe" >Deluxe</option>
                                <option value="suite" >Suite</option>
                            </select>
                        </div>
                        <div style="margin-bottom: 10px;">
                            <button type="submit"
                                    style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
                                Đặt Phòng
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
